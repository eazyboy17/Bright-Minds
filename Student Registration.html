<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Bright Minds Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header>
        <div class="container header-container">
            <!-- Logo same as index.html -->
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <!-- Auth buttons same as index.html -->
        </div>
    </header>

    <!-- Student Registration Form -->
    <section class="section">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Student Registration</h2>
                <p>Create your student account to apply for courses</p>
            </div>
            <div class="auth-tabs">
                <a href="student-login.html" class="auth-tab">Login</a>
                <div class="auth-tab active">Register</div>
            </div>
            
            <div class="auth-form active">
                <form id="studentRegisterForm">
                    <div class="form-group">
                        <label for="student-fullname">Full Name</label>
                        <input type="text" id="student-fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="student-reg-email">Email Address</label>
                        <input type="email" id="student-reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="student-reg-password">Password</label>
                        <input type="password" id="student-reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="student-confirm-password">Confirm Password</label>
                        <input type="password" id="student-confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="student-course">Select Course</label>
                        <select id="student-course" required>
                            <option value="">Choose a course</option>
                            <option value="cs">Computer Science</option>
                            <option value="business">Business Administration</option>
                            <option value="engineering">Engineering</option>
                            <option value="psychology">Psychology</option>
                            <option value="design">Graphic Design</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Create Account</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="student-login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <script src="js/script.js"></script>
</body>
</html>
