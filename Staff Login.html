<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Bright Minds Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    <header>
        <div class="container header-container">
            <!-- Logo same as index.html -->
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <!-- Auth buttons same as index.html -->
        </div>
    </header>

    <!-- Staff Login Form -->
    <section class="section">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Staff Portal</h2>
                <p>Access administrative and teaching resources</p>
            </div>
            <div class="auth-tabs">
                <div class="auth-tab active">Login</div>
                <a href="staff-register.html" class="auth-tab">Register</a>
            </div>
            
            <div class="auth-form active">
                <form id="staffLoginForm">
                    <div class="form-group">
                        <label for="staff-email">Email Address</label>
                        <input type="email" id="staff-email" required>
                    </div>
                    <div class="form-group">
                        <label for="staff-password">Password</label>
                        <input type="password" id="staff-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a href="staff-register.html">Register here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <script src="js/script.js"></script>
</body>
</html>
